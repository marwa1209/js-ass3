<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark</title>
    <link rel="stylesheet" href="./css/all.min.css" />
<link
  href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
  rel="stylesheet">
    <!-- ______________________________MAIN STYLE___________________________________________ -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- ______________________________BOOTSTRAP STYLE___________________________________________ -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ______________________________GOOGLE FONTS___________________________________________ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-main">
    <div class="main">
      <h1 class="heading position-relative m-auto my-5">Bookmarker</h1>
      <div class="container position-relative">
        <h2 class="line py-5 ">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="mb-3 fw-bold">
          <label for="SiteNameInput" class="form-label">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input oninput="validateName()" type="text" class="form-control " id="SiteNameInput" placeholder="Bookmark Name" />
        </div>
        <div class="mb-3 fw-bold">
          
          <label for="SiteUrlInput" class="form-label">
            <i class="fa-solid fa-link pe-2"></i>
            Site Url</label
          >
          <input oninput="ValidateUrl()" type="text" class="form-control" id="SiteUrlInput" placeholder="Website url"/>
        </div>
        <div class="my-4">
<button type="button" onclick="addUrl()" class="btn btn-submit m-auto d-block px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
 submit
</button>
        </div>
        <div class="line">
          <table class="table text-center mt-4">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
          </table>
        </div>
      </div>
    </div>




<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content ">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-5 d-flex" id="exampleModalLabel">
          <span class="rounded-circle me-2 circle-1"></span>
          <span class="rounded-circle me-2 circle-2"></span>
          <span class="rounded-circle me-2 circle-3"></span>
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <p>Site Name or Url is not valid, Please follow the rules below :</p>
        <ul class="list-unstyled">
                  <li>
                    <i class=" fa-regular fa-circle-right p-2 "></i>
                    Site name must
                    contain at least 3 characters
                  </li>
                                    <li>
                                      <i class=" fa-regular fa-circle-right p-2 "></i>
                              Site URL must be a
                              valid one
                                    </li>
        </ul>


      </div>

    </div>
  </div>
</div>



    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

  </body>
</html>
